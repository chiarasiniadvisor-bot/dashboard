name: Build datasets (Brevo → public/datasets.json)

on:
  workflow_dispatch: {}
  # Se/Quando vorrai schedularlo ogni notte, sblocca qui sotto e adatta l'ora (UTC):
  # schedule:
  #   - cron: "5 0 * * *"  # 00:05 UTC ≈ 02:05 in Italia (ora legale)

permissions:
  contents: write  # serve per committare nel repo

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BREVO_API_KEY: ${{ secrets.BREVO_API_KEY }}

    steps:
      - uses: actions/checkout@v4

      - name: Usa Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Esegui lo script (scarica, aggrega, NO PII)
        run: node pipeline/build-datasets.mjs

      - name: Mostra anteprima (prime 50 righe)
        run: |
          echo "----- public/datasets.json (head) -----"
          head -n 50 public/datasets.json || true

      - name: Commit & Push JSON
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/datasets.json
          git commit -m "chore: update datasets.json [skip ci]" || echo "No changes to commit"
          git push
